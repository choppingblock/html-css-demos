<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Sliding Gallery</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="author" content="The Chopping Block, Inc." />
	<meta name="geo.country" content="US" />
	<meta name="dc.language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css" media="screen" charset="utf-8" />
	
	<style type="text/css" media="screen">
		/*local styles if any (quick tests and local only overrides)*/
	</style>
	
	<script src="assets/js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
	$(window).load (function() {
		var theImage = $('ul li img');
		var theWidth = theImage.width()
		var index = 0;
			
		//get total of image sizes and set as width for ul 
		var totalWidth = theImage.length * theWidth;
		$('#images').css({
			width: function(){
			return totalWidth;	
		}				
		});		
		
		$("#next").click(function(e){
			// alert("next");
			
			if (index < ($(theImage).length -1) ) {
			
				$('#images').animate({
				"margin-left": (-(index + 1) * theWidth)				
					}, 500, 'swing');
				index++;
				updateControls();
			};
		});
		
		$("#previous").click(function(e){
			
			if (index > 0 ) {
			
			$('#images').animate({
				"margin-left": (-(index - 1) * theWidth)				
					}, 500, 'swing');
				index--;
				updateControls();
			};
		});
		
		function updateControls () {
			console.log('foo');
			
			if (index <= 0) {
				$("#previous").addClass("disabled");
			} else {
				$("#previous").removeClass("disabled");
			}
			
			if (index >= ($(theImage).length -1)) {
				$("#next").addClass("disabled");
			} else {
				$("#next").removeClass("disabled");
			}
				
		}

		updateControls();

	});//doc ready

	</script>
	
</head>
<body>

	<div class="wrap" >
		
		<header>
			<h1>Site Title</h1>
			<h2>Site Tagline</h2>
		</header>
		
		<div class="content">
			
			<div class="gallery">
				<div class="images" id="images">
					<ul>
						<li><img src="assets/images/mbr_130306_1000087.jpg" width="600" height="401" alt="Mbr 130306 1000087"></li>
						<li><img src="assets/images/mbr_130308_1000207-Edit.jpg" width="600" height="401" alt="Mbr 130308 1000207 Edit"></li>
						<li><img src="assets/images/mbr_130309_1000374-Edit.jpg" width="600" height="401" alt="Mbr 130309 1000374 Edit"></li>
						<li><img src="assets/images/mbr_130311_1000730.jpg" width="600" height="401" alt="Mbr 130311 1000730"></li>
					</ul>
				</div>
			</div>
			
			<div class="controls">
				<a href="#" id="previous">Previous</a>
				<a href="#" id="next">Next</a>
			</div>
			
		</div>
		
		
	</div>
	
</body>
</html>
