<body>

	<div class="wrap" >
		
		<header>
			<h1>JavaScript Swap Image Gallery</h1>
			<h2>Great basic introduction to JavaScript and where to place it in your files.</h2>
		</header>
		
		<div class="content">
			
			<div class="thumbs" >

				<ul class="clearfix">
					<li><a href="#" onmouseover="javascript:swap(0)"><img src="assets/thumbnails/matthewRichmond_7290941882.jpg" width="75" height="75" alt="7290941882"></a></li>
					<li><a href="#" onmouseover="javascript:swap(1)"><img src="assets/thumbnails/matthewRichmond_7358686198.jpg" width="75" height="75" alt="7358686198"></a></li>
					<li><a href="#" onmouseover="javascript:swap(2)"><img src="assets/thumbnails/matthewRichmond_7376703526.jpg" width="75" height="75" alt="7376703526"></a></li>
					<li><a href="#" onmouseover="javascript:swap(3)"><img src="assets/thumbnails/matthewRichmond_7376824606.jpg" width="75" height="75" alt="7376824606"></a></li>
					<li><a href="#" onmouseover="javascript:swap(4)"><img src="assets/thumbnails/matthewRichmond_7444347856.jpg" width="75" height="75" alt="7444347856"></a></li>
				</ul>

			</div>

			<div class="preview">

				<img name="imgMain" src="assets/images/matthewRichmond_7290941882.jpg" width="612" height="612" alt="7290941882">


			</div>
			
		</div>
		
	</div>
	
	<!-- I prefer to place the Javascript at the bottom of the body, before the closing </body> tag. -->
	
	<script type="text/javascript" charset="utf-8">
		
		// Here is your list of larger images to preload
		var aryImages = [
			"assets/images/matthewRichmond_7290941882.jpg",
			"assets/images/matthewRichmond_7358686198.jpg",
			"assets/images/matthewRichmond_7376703526.jpg",
			"assets/images/matthewRichmond_7376824606.jpg",
			"assets/images/matthewRichmond_7444347856.jpg"
		]
		
		// preload the array above
		for (i=0; i < aryImages.length; i++) {
		  var preload = new Image();
		  preload.src = aryImages[i];
		}

		// when called, sawp put the image into the named object
		function swap(imgIndex) {
		  document['imgMain'].src = aryImages[imgIndex];
		}
		
	</script>
	
</body>
